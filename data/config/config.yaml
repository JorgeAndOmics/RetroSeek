blast:
  e_value: 0.01
  optional_parameters: ''

genome_tools:
  suffix_array_parts: 3
  suffixerator_optional_parameters: ''
  ltrharvest_optional_parameters: ''
  ltrdigest_optional_parameters: ''

parameters:
  identity_threshold: 0
  bitscore_threshold: 0
  ltr_resize: 0
  merge_option: 'virus'
  hotspot_group_split: false
  hotspot_window_size: 10000
  hotspot_mask_size: 20
  hotspot_mask_mismatch: 3
  hotspot_permutations: 1
  hotspot_pvalue_threshold: 0.05
  probe_min_length:
    GAG: 200
    POL: 400
    ENV: 200
    VIF: 200
    N_protein: 200
    P_protein: 200
    G_protein: 200
    L_protein: 200
    X_protein: 200
    M_protein: 200
    Pr160: 200

logging:
  level_styles:
    debug: { color: 'white' }
    info: { color: 'cyan', bold: 'yes' }
    warning: { color: 'yellow' }
    error: { color: 'red', bold: 'yes' }
    critical: { color: 'black', bold: 'yes', background: 'red' }
  field_styles:
    asctime: { color: 'green' }
    hostname: { color: 'green' }
    levelname: { color: 'green' }
    name: { color: 'green' }
    programname: { color: 'green' }
    username: { color: 'green' }
    process: { color: 'green' }
    thread: { color: 'green' }

